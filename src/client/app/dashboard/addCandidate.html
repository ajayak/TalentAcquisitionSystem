<md-dialog aria-label="Form" style="width:100%;height:150%"> <md-content
	class="md-padding">
	<label class="md-title">Add Candidate</label>
<form name="userForm" style="position:relative;width:100%;">
	<div layout layout-sm="column">
		<md-input-container flex> <label>First
			Name</label> <input ng-model="user.firstName"> </md-input-container>
		&nbsp;&nbsp;&nbsp;
		<md-input-container flex> <label>Last
			Name</label> <input ng-model="user.lastName"> </md-input-container>
	</div>
	<div layout layout-sm="column">
		<md-input-container flex> <label>Email</label> <input
			ng-model="user.email"> </md-input-container>
		&nbsp;&nbsp;&nbsp;
		<md-input-container flex> <label>Contact
			Number</label> <input ng-model="user.contact"> </md-input-container>
	</div>
	<div layout layout-sm="column">
		<md-input-container flex> <label>Domain</label> <input
			ng-model="user.domain"> </md-input-container>
		<md-input-container flex> <label>Experience</label>
		<input ng-model="user.experience"> </md-input-container>
	</div>
	<div></div>
	<md-input-container flex> <label>Comments</label>
	<textarea ng-model="user.comments" columns="1" md-maxlength="150"></textarea>
	</md-input-container>
</form>
</md-content>
<div class="md-actions" layout="row" style="min-width: 75px;">
	<span flex></span>
	 
		<md-button ng-click="closeDialog()"> Cancel </md-button>
		<md-button ng-click="registerCandidate()" class="md-primary">
		Save </md-button>
</div>
</md-dialog>
