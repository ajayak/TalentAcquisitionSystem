<md-dialog aria-label="Form">

	<md-content class="md-padding" id="popupContainer" style="height:550px">
		<label style="position:relative;width=100% height:550px">Schedule Interview</label>

		<form name="userForm" style="position:relative;width=100% height:550px!important;">

			<div layout layout-sm="row"> &nbsp;&nbsp;&nbsp;

				<select style="width:1500px;height:35px">
					<option>Select Interviewer</option>
					<option ng-model="user.manager" ng-repeat="intervi in interviewer">{{intervi}}</option>
				</select>
				&nbsp; &nbsp; &nbsp;

				<datepicker>
					<input ng-model="user.date" type="text" />
				</datepicker>&nbsp; &nbsp; &nbsp;

				<md-select ng-model="user.time" placeholder="time slot" style="width:150px;">
					<md-option>09:00</md-option>
					<md-option>09:30</md-option>
					<md-option>10:00</md-option>
					<md-option>10:30</md-option>
					<md-option>11:00</md-option>
					<md-option>11:30</md-option>
					<md-option>12:00</md-option>
					<md-option>12:30</md-option>
					<md-option>01:00</md-option>
					<md-option>01:30</md-option>
					<md-option>02:00</md-option>
					<md-option>02:30</md-option>
					<md-option>03:00</md-option>
					<md-option>03:30</md-option>
					<md-option>04:00</md-option>
					<md-option>04:30</md-option>
					<md-option>05:00</md-option>
					<md-option>05:30</md-option>
					<md-option>06:00</md-option>
					<md-option>06:30</md-option>
					<md-option>07:00</md-option>
					<md-option>07:30</md-option>
					<md-option>08:00</md-option>
					<md-option>08:30</md-option>
				</md-select>
			</div>
		</form>
	</md-content>
	<div class="md-actions" layout="row"> <span flex flex-md="100"></span>
		<md-button ng-click="closeDialog()"> Cancel </md-button>
		<md-button ng-click="ScheduleCandidate()" class="md-primary"> Schedule </md-button>
	</div>
</md-dialog>
